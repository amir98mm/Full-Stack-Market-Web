<div class="content">
    <div style="float: right; margin: 20px;">
        <a routerLink="../home">
            <img style="width:50px" src="assets/home.png">
        </a>
    </div>
    <div >
        <h1 class="header-text">My Cart</h1>
    </div>
    <div>
        <img src="/assets/loading.gif" *ngIf="loading">
    </div>
    <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of items">
            <td><img [src]="product.image" width="100"></td>
            <td>{{ product.title }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.quantity }}</td>
          </tr>
        </tbody>
      </table>
    <br>
</div>
